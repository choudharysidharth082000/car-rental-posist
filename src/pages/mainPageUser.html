<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <script src="/data/database.js"></script>
    <script defer src="/src/javascript/mainPageUser.js"></script>
  </head>
  <body>
    <div
      class="containorMain w-full height-screen d-flex flex-column position-relative"
    >
      <!-- Start of the Navbar -->
      <div class="conainorNav w-full bg-black">
        <div
          class="containorWrapper py-2 bg-black d-flex justify-content-between align-content-center"
        >
          <div
            class="containorLogo p-2 d-flex justify-content-center align-items-center"
          >
            <h5 class="text-white px-3">Logo</h5>
            <!-- Logo -->
            <h6 class="text-white px-3">Company</h6>
            <h6 class="text-white px-3">Safety</h6>
            <h6 class="text-white px-3">Help</h6>
          </div>
          <div
            class="containorButtons p-2 d-flex justify-content-center align-items-center"
          >
            <h6 class="text-white px-3">Products</h6>
            <h6 id="loginButtonNav" class="text-white px-3 cursor-pointer">
              Login
            </h6>
            <button
              id="signupButtonNav"
              class="mx-3 px-3 py-2 rounded-md bg-white text-black outline-none font-weight-semibold"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
      <!-- End of the Navbar  -->

      <!-- Search Bar for the user -->
      <div
        class="containorSearchCarRentals w-full p-3 d-flex justify-content-center"
      >
        <div
          class="containorWrapper py-2 d-flex justify-content-evenly align-content-center"
        >
          <div
            class="containorSearchBar w-50 d-flex justify-content-center align-items-center"
          >
            <input
              id="searchBar"
              type="text"
              class="w-100 p-2 rounded-md-an border"
              placeholder="Search Car Rentals"
            />
            <button
              class="bg-black text-white px-5 py-2 rounded-md-an outline-none"
            >
              <i class="fas fa-filter"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- End of the search Bar -->

      <!-- Card Showcase -->
      <div
        class="containorTopCards w-full p-3 d-flex justify-content-center flex-wrap"
      >
        <div
          class="containorWrapper py-2 px-2 d-flex justify-content-between align-items-center"
        >
          <div class="containorTopCars d-flex">
            <!-- Card1 -->
            <div
              class="first d-flex justify-content-center align-items-center mx-3 normalCard active"
            >
              <!-- Tesla Logo -->
              <img
                src="https://www.logo.wine/a/logo/Tesla%2C_Inc./Tesla%2C_Inc.-Wordmark-Black-Logo.wine.svg"
                alt="Tesla Logo"
                class="w-75 imageCard"
              />
            </div>
            <!-- Card2 -->
            <div
              class="first d-flex justify-content-center align-items-center mx-3 normalCard border-2 border-black"
            >
              <!-- Tesla Logo -->
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/0f/BMW_Roundel.svg"
                alt="Tesla Logo"
                class="w-25 imageCard"
              />
            </div>
            <div
              class="first d-flex justify-content-center align-items-center mx-3 normalCard"
            >
              <!-- Tesla Logo -->
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mercedes-Benz_logo.svg/800px-Mercedes-Benz_logo.svg.png"
                alt="Tesla Logo"
                class="w-75 imageCard"
              />
            </div>
            <div
              class="first d-flex justify-content-center align-items-center mx-3 normalCard"
            >
              <!-- Tesla Logo -->
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Mercedes-Benz_logo.svg/800px-Mercedes-Benz_logo.svg.png"
                alt="Tesla Logo"
                class="w-75 imageCard"
              />
            </div>
          </div>
          <div class="containorViewAllButton">
            <!-- Anchor tag for view All -->
            <a
              href="/src/pages/viewAllCars.html"
              class="text-black text-decoration-none"
              >View All</a
            >
          </div>
        </div>
      </div>

      <!-- End of the card -->

      <!-- Start of the new Cards Showcase -->
      <div
        class="containorNewCards w-full p-3 d-flex justify-content-start"
      >
        <div
          class="containorWrapperInside p-2 bg-light d-flex flex-row"
          id="containorWrapper"
        ></div>
      </div>

      <!-- Bookings for the app -->
      <div
        class="containorTOpRentals w-full p-3 d-flex justify-content-center items-center"
      >
        <div class="containorWrapper p-2 d-flex flex-column" id="toprentalscontainor">
          <h4 class="">Your Rental Bookings</h4>

          <!--  -->
        </div>
      </div>
      <!-- Modal For Booking Form -->
      <div
      id="modalBooking"
        class="containorModal h-screen modal-backdrop fixed-top justify-content-center align-items-center"
        style="display: none;"
      >
        <div class="formContainor py-3 px-5 bg-white d-flex flex-column">
          <h5 class="text-dark font-weight-300">Confirm Your Booking</h5>
          <form action="">
            <div class="form-group mt-2">
              <label for="name">Name</label>
              <input type="text" class="form-control w-full" id="nameBooking" />
            </div>
            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="emailBooking" />
            </div>
            <div class="form-group mt-2">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phoneBooking" />
            </div>
            <div class="form-group mt-2">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="addressBooking" />
            </div>
            <div class="form-group mt-2">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="dateBookinng" />
            </div>
            <div class="form-group mt-2">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="timeBooking" />
            </div>
            <div class="form-group mt-2">
              <label for="time">To Date</label>
              <input type="date" class="form-control" id="todate" />
            </div>
            <div class="form-group mt-2">
              <label for="time">To Time</label>
              <input type="time" class="form-control" id="totime" />
            </div>
            <div class="form-group mt-2">
              <label for="car">Location</label>
              <input type="text" class="form-control" id="location" />
            </div>
            <button type="submit" class="btn btn-dark mt-4" id="submitBooking">Submit</button>
            <button id="closeModal" type="button" class="btn btn border border-2 mt-4" id="closeModal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
